<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitesh Choudhary - Creative Chat</title>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    
    <!-- Canvas for Particle Network -->
    <canvas id="particle-canvas"></canvas>

    <!-- Parallax Background -->
    <div id="parallax-container" class="parallax-bg">
        <div class="parallax-layer bg-[url('https://placehold.co/1920x1080/0f172a/fff?text=code-layer')] opacity-10" data-speed="10"></div>
        <div class="parallax-layer bg-[url('https://placehold.co/1920x1080/0f172a/fff?text=chai-layer')] opacity-10" data-speed="20"></div>
    </div>

    <!-- Intro Content -->
    <div id="intro-container" class="z-10 text-center px-4 transition-all duration-500">
        <img src="https://images.pexels.com/photos/18681382/pexels-photo-18681382.jpeg" alt="Hitesh Choudhary" class="w-40 h-40 md:w-56 md:h-56 rounded-full object-cover mx-auto mb-6 shadow-2xl border-4 border-orange-500">
        <h1 class="glitch text-7xl md:text-8xl lg:text-9xl mb-4" data-text="Hitesh Choudhary">Hitesh Choudhary</h1>
        <p id="typewriter-text" class="text-xl md:text-2xl text-gray-300 min-h-[30px]"></p>

        <!-- Scroll Down Indicator -->
        <div id="scroll-down-btn" class="absolute bottom-5vh left-1/2 -translate-x-1/2 text-white text-4xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
        </div>
    </div>

    <!-- Chat Application Container (initially hidden) -->
    <div id="chat-app" class="fixed inset-0 flex items-center justify-center p-4 transform translate-y-full opacity-0">
        <div class="bg-gray-800 text-gray-100 rounded-3xl shadow-2xl overflow-hidden flex flex-col w-full max-w-xl md:max-w-2xl lg:max-w-3xl h-[90vh]">
            
            <!-- Header -->
            <header class="p-4 bg-gray-900 flex items-center justify-between shadow-lg border-b border-gray-700">
                <h1 class="text-2xl font-extrabold flex items-center gap-3 text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-yellow-300">
                    <img src="https://images.pexels.com/photos/18681382/pexels-photo-18681382.jpeg" alt="Hitesh Choudhary" class="rounded-full w-10 h-10 object-cover shadow-lg">
                    <span>Chai aur Code with Hitesh</span>
                </h1>
                <span class="text-sm text-gray-400 font-medium">Powered by Gemini</span>
            </header>

            <!-- Chat messages container -->
            <div id="chat-messages" class="flex-1 p-6 overflow-y-auto space-y-4 scrollbar-thin bg-gray-800">
                <!-- Initial message from the chatbot -->
                <div class="flex justify-start">
                    <div class="bg-gray-700 text-white p-4 rounded-tr-2xl rounded-b-2xl max-w-sm shadow-xl animate-fade-in">
                        <p class="text-lg">Bhai, simple logic lagate hain. Pucho kya code karna hai? Let's get it done!</p>
                    </div>
                </div>
            </div>

            <!-- Input area -->
            <div class="p-4 bg-gray-900 shadow-inner">
                <div class="flex flex-col gap-3">
                    <!-- LLM-powered Buttons -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                         <button id="gemini-take-btn" class="flex-1 text-sm font-bold tracking-wide text-white py-3 px-4 rounded-full shadow-lg bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                            Get Bhai's Take üí°
                        </button>
                        <button id="gemini-simplify-btn" class="flex-1 text-sm font-bold tracking-wide text-white py-3 px-4 rounded-full shadow-lg bg-gradient-to-r from-sky-600 to-blue-600 hover:from-sky-700 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                            Simplify Last Topic üß†
                        </button>
                        <button id="gemini-code-review-btn" class="flex-1 text-sm font-bold tracking-wide text-white py-3 px-4 rounded-full shadow-lg bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 transition-all duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            Code Review ‚ú®
                        </button>
                        <button id="gemini-generate-code-btn" class="flex-1 text-sm font-bold tracking-wide text-white py-3 px-4 rounded-full shadow-lg bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-700 hover:to-orange-700 transition-all duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            Generate Code ‚úçÔ∏è
                        </button>
                    </div>
                     <!-- TTS Button -->
                    <div class="flex justify-center">
                         <button id="gemini-tts-btn" class="flex-1 text-sm font-bold tracking-wide text-white py-3 px-4 rounded-full shadow-lg bg-orange-600 hover:bg-orange-700 active:scale-95 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-orange-500">
                            Listen to Bhai's Response üéß
                        </button>
                    </div>
                    <div class="flex items-center gap-3">
                        <input type="text" id="user-input" placeholder="Kuchh bhi pucho, bhai..." class="flex-1 px-5 py-3 bg-gray-800 text-white rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500 placeholder-gray-400 transition-all duration-300 shadow-md">
                        <button id="send-btn" class="bg-orange-500 text-white p-3 rounded-full shadow-lg hover:bg-orange-600 active:scale-95 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-orange-500" title="Send message" aria-label="Send message">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal Background for "Generate Code" (Overlay) -->
    <div id="generateCodeModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden modal-transition opacity-0">
        
        <!-- The Modal Content Box -->
        <div class="bg-gray-800 text-white p-8 rounded-lg shadow-2xl max-w-sm w-full mx-4 transform scale-95 transition-all duration-300 ease-in-out">
            
            <!-- Modal Header -->
            <div class="flex justify-between items-center pb-3 border-b border-gray-700">
                <h3 class="text-2xl font-bold text-orange-400">Code Generate Karo!</h3>
                <button id="closeCodeModalBtn" class="text-gray-400 hover:text-orange-500 text-3xl font-light leading-none focus:outline-none">&times;</button>
            </div>
            
            <!-- Modal Body -->
            <div class="mt-4 flex flex-col gap-4">
                <p class="text-gray-300">
                    Bhai, batao kis tarah ka code chahiye? Example: "a simple React counter component"
                </p>
                <input type="text" id="code-prompt-input" placeholder="What kind of code, bhai?" class="px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 placeholder-gray-400">
                <button id="submitCodePromptBtn" class="bg-orange-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-orange-700 transition duration-300 active:scale-95">
                    Generate Code ‚úçÔ∏è
                </button>
            </div>
            
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
